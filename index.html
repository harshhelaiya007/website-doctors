<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/air-datepicker.css">
    <link rel="stylesheet" href="/assets/css/cropper.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- loader -->
    <div class="lds-dual-ring"></div>
    <!-- loader -->
    <!-- Header Section start here -->
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <ul class="navbar-nav mr-auto">
                    <div class="mobile-wrapper-nav-icon">
                        <a class="navbar-brand" href="#">Doctor/Name</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="d-flex nav-mobile">
                            <h5 class="offcanvas-title desktop-dsp-none" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                            <button type="button" class="btn-close btn-close-white desktop-dsp-none"
                                data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="d-flex mobile-d-flex">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item dsp-none">
                                <a class="nav-link" href="#">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login.html">Login</a>
                            </li>
                        </div>
                    </div>
                </ul>
                <div class="nav-item dropdown dsp-none">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"> <i class="fas fa-user mx-1"></i> Profile
                    </a>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <!-- Header Section end here -->
    <!-- Form Section start here -->
    <section class="form-section main">
        <div class="add-btn-div">
            <img src="/assets/image/add-btn.png" alt="Add Button" class="add-btn">
        </div>
        <div class="sideBar-cardClone i-dsp-none">
            <div class="select-item">
                <a href="javascript:void(0)">1</a>
            </div>
        </div>
        <div class="container">
            <div class="card-section" data-id="card-0">
                <h2 class="heading-title">Doctors Details Form <span class="form-number"></span></h2>
                <form>
                    <div class="d-flex main-wrapper">
                        <div class="left-side-wrapper">
                            <div class="d-flex form-flex-wrapper">
                                <div class="form-group">
                                    <label for="inputDoctorName">
                                        <span class="input-field_label">Doctor Name<span class="input-field_required"
                                                aria-hidden="true"> *</span></span>
                                        <input id="inputDoctorName" maxlength="40" type="text" name="fullName"
                                            aria-label="First Name First name is required." aria-required="true"
                                            value="" placeholder="" class="input-field">
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="email-label">
                                        <span class="input-field_label">Email<span class="input-field_required"
                                                aria-hidden="true"> *</span></span>
                                        <input id="inputEmail" maxlength="40" type="text" name="email"
                                            aria-label="First Name First name is required." aria-required="true"
                                            value="" placeholder="" class="input-field">
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputDob" class="dob-label">
                                        <span class="input-field_label">DOB<span class="input-field_required"
                                                aria-hidden="true"> *</span></span>
                                        <input id="inputDob" type="text" name="dob"
                                            aria-label="First Name First name is required." aria-required="true"
                                            value="" placeholder="" class="datepicker-here input-field"
                                            data-language='en' onkeydown="return false;">
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex form-flex-wrapper">
                                <div class="form-group">
                                    <label for="inputRegion">
                                        <span class="input-field_label">Region<span class="input-field_required"
                                                aria-hidden="true"> *</span></span>
                                        <input id="inputRegion" maxlength="40" type="text" name="fullName"
                                            aria-label="First Name First name is required." aria-required="true"
                                            value="" placeholder="" class="input-field">
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputHQ" class="email-label">
                                        <span class="input-field_label">HQ<span class="input-field_required"
                                                aria-hidden="true"> *</span></span>
                                        <input id="inputHQ" maxlength="40" type="text" name="email"
                                            aria-label="First Name First name is required." aria-required="true"
                                            value="" placeholder="" class="input-field">
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex form-flex-wrapper">
                                <div class="form-group">
                                    <label for="inputFSOName">
                                        <span class="input-field_label">FSO Name<span class="input-field_required"
                                                aria-hidden="true"> *</span></span>
                                        <input id="inputFSOName" maxlength="40" type="text" name="fullName"
                                            aria-label="First Name First name is required." aria-required="true"
                                            value="" placeholder="" class="input-field">
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputDoctorNumber" class="email-label">
                                        <span class="input-field_label">Doctor Mobile<span class="input-field_required"
                                                aria-hidden="true"> *</span></span>
                                        <input id="inputDoctorNumber" maxlength="10" type="text" name="email"
                                            aria-label="First Name First name is required." aria-required="true"
                                            value="" placeholder="" class="input-field">
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex form-flex-wrapper btn-div">
                                <button type="button" class="btn btn-primary btn-lg btn-color submit-btn"
                                    disabled>Submit</button>
                                <button type="button"
                                    class="btn btn-secondary btn-lg btn-color cancel-btn">Cancel</button>
                            </div>
                        </div>
                        <div class="right-side-wrapper">
                            <div class="card-section-img">
                                <div class="form-group d-flex">
                                    <label for="inputFile" class="file-label">
                                        <span class="input-field_label-file">Upload Doctor Photo<span
                                                class="input-field_required" aria-hidden="true"> *</span></span>
                                        <input type="file" id="inputFile" class="input-file-type"
                                            accept="image/png, image/jpg, image/jpeg" hidden>
                                    </label>
                                    <div class="error-msg">
                                        <p></p>
                                    </div>
                                </div>
                                <img src="" alt="doctors photos upload" id="change-img"
                                    class="photo-upload-img dsp-none">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Form Section end here -->
    <!-- modal popup -->
    <!-- Modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary modal-btn-click" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop" hidden></button>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crop Image</h1>
                    <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="doctors photos upload" class="photo-upload-img dsp-none" id="cropperjs">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-color modal-close-btn"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-color save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal popup -->

</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/air-datepicker.js"></script>
<script src="/assets/js/cropper.js"></script>
<script src="/assets/js/base64.js"></script>
<script src="/assets/js/setImage.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/validation.js"></script>

</html>
